<!-- compose.component.html -->
<h2>Compose Mail</h2>
<form>
  <div class="form-group">
    <label for="to">To:</label>
    <input type="email" id="to" name="to" [(ngModel)]="to" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" [(ngModel)]="subject" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="message">Message:</label>
    <textarea id="message" name="message" [(ngModel)]="message" class="form-control" required></textarea>
  </div>
  <button type="button" (click)="onSend()" class="btn btn-primary">Send</button>
  <button type="button" (click)="onDraft()" class="btn btn-secondary">Draft</button>
</form>
